<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap & Earn Dog Wheel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .title {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .points-display {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            padding: 15px 25px;
            border-radius: 25px;
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            border: 3px solid white;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .points-display.pulse {
            transform: scale(1.1);
        }

        .wheel-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto;
            margin-bottom: 30px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #ff6b6b 0deg 45deg,
                #4ecdc4 45deg 90deg,
                #ffe66d 90deg 135deg,
                #ff8b94 135deg 180deg,
                #95e1d3 180deg 225deg,
                #feca57 225deg 270deg,
                #48cae4 270deg 315deg,
                #f38ba8 315deg 360deg
            );
            position: relative;
            cursor: pointer;
            transition: transform 0.1s ease;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            border: 8px solid white;
        }

        .wheel:hover {
            transform: scale(1.05);
        }

        .wheel:active {
            transform: scale(0.95);
        }

        .wheel.spinning {
            animation: spin 3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(1800deg); }
        }

        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .dog-emoji {
            font-size: 4rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .wheel-pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 25px solid #ff6b6b;
            z-index: 20;
        }

        .spin-button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.4rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            margin-bottom: 20px;
            border: 3px solid white;
        }

        .spin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
        }

        .spin-button:active {
            transform: translateY(0);
        }

        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            min-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .floating-points {
            position: absolute;
            color: #feca57;
            font-size: 2rem;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 2s ease-out forwards;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #feca57;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 1s ease-out forwards;
        }

        @keyframes sparkle {
            0% {
                opacity: 1;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }

        .ad-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .ad-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 300px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spinLoader 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spinLoader {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .wheel-container {
                width: 250px;
                height: 250px;
            }
            
            .wheel-center {
                width: 100px;
                height: 100px;
            }
            
            .dog-emoji {
                font-size: 3rem;
            }
            
            .points-display {
                font-size: 1.5rem;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üêï Tap & Earn</h1>
            <div class="points-display" id="pointsDisplay">
                üíé <span id="pointsCount">0</span> Points
            </div>
        </div>

        <div class="wheel-container">
            <div class="wheel-pointer"></div>
            <div class="wheel" id="wheel">
                <div class="wheel-center">
                    <div class="dog-emoji">üêï</div>
                </div>
            </div>
        </div>

        <button class="spin-button" id="spinButton">üéØ Spin to Earn!</button>
        
        <div class="status-message" id="statusMessage">
            Tap the wheel to start earning points! üéâ
        </div>
    </div>

    <!-- Ad Overlay -->
    <div class="ad-overlay" id="adOverlay">
        <div class="ad-content">
            <div class="loading-spinner"></div>
            <p>Loading ad...</p>
            <p><small>Please wait a moment</small></p>
        </div>
    </div>

    <!-- Monetag SDK -->
    <script src='//libtl.com/sdk.js' data-zone='9616590' data-sdk='show_9616590'></script>

    <script>
        class TapEarnGame {
            constructor() {
                this.points = 0;
                this.isSpinning = false;
                this.spinCount = 0;
                
                // Game elements
                this.wheel = document.getElementById('wheel');
                this.spinButton = document.getElementById('spinButton');
                this.pointsDisplay = document.getElementById('pointsCount');
                this.statusMessage = document.getElementById('statusMessage');
                this.adOverlay = document.getElementById('adOverlay');
                
                // Point values for different outcomes
                this.pointRewards = [10, 25, 50, 75, 100, 150, 200, 500];
                
                this.init();
            }
            
            init() {
                this.loadPoints();
                this.setupEventListeners();
                this.updateDisplay();
                
                // Initialize Monetag if available
                this.initializeAds();
            }
            
            setupEventListeners() {
                this.spinButton.addEventListener('click', () => this.handleSpin());
                this.wheel.addEventListener('click', () => this.handleSpin());
            }
            
            loadPoints() {
                // In a real Telegram Mini App, replace this with localStorage:
                // this.points = parseInt(localStorage.getItem('tapEarnPoints') || '0');
                this.points = this.points || 0;
            }
            
            savePoints() {
                // In a real Telegram Mini App, replace this with localStorage:
                // localStorage.setItem('tapEarnPoints', this.points.toString());
                // For now, points are kept in memory
            }
            
            updateDisplay() {
                this.pointsDisplay.textContent = this.points.toLocaleString();
            }
            
            async handleSpin() {
                if (this.isSpinning) return;
                
                this.isSpinning = true;
                this.spinButton.disabled = true;
                this.statusMessage.textContent = "Loading ad... üì∫";
                
                try {
                    // Show ad first
                    await this.showAd();
                    
                    // Then spin the wheel
                    await this.spinWheel();
                    
                } catch (error) {
                    console.error('Error during spin:', error);
                    this.statusMessage.textContent = "Something went wrong! Try again üòÖ";
                } finally {
                    this.isSpinning = false;
                    this.spinButton.disabled = false;
                }
            }
            
            async showAd() {
                return new Promise((resolve) => {
                    // Show ad overlay
                    this.adOverlay.style.display = 'flex';
                    
                    // Try to show Monetag ad
                    try {
                        if (window.show_9616590) {
                            window.show_9616590();
                        }
                    } catch (error) {
                        console.log('Ad not available:', error);
                    }
                    
                    // Simulate ad duration (2-3 seconds)
                    const adDuration = 2000 + Math.random() * 1000;
                    
                    setTimeout(() => {
                        this.adOverlay.style.display = 'none';
                        resolve();
                    }, adDuration);
                });
            }
            
            async spinWheel() {
                return new Promise((resolve) => {
                    this.statusMessage.textContent = "Spinning... üé™";
                    
                    // Add spinning animation
                    this.wheel.classList.add('spinning');
                    
                    // Calculate reward
                    const reward = this.calculateReward();
                    
                    setTimeout(() => {
                        this.wheel.classList.remove('spinning');
                        this.awardPoints(reward);
                        resolve();
                    }, 3000);
                });
            }
            
            calculateReward() {
                // Higher probability for lower rewards, rare chance for big rewards
                const random = Math.random();
                
                if (random < 0.4) return this.pointRewards[0]; // 10 points - 40%
                if (random < 0.65) return this.pointRewards[1]; // 25 points - 25%
                if (random < 0.8) return this.pointRewards[2]; // 50 points - 15%
                if (random < 0.9) return this.pointRewards[3]; // 75 points - 10%
                if (random < 0.95) return this.pointRewards[4]; // 100 points - 5%
                if (random < 0.98) return this.pointRewards[5]; // 150 points - 3%
                if (random < 0.995) return this.pointRewards[6]; // 200 points - 1.5%
                return this.pointRewards[7]; // 500 points - 0.5%
            }
            
            awardPoints(reward) {
                this.points += reward;
                this.savePoints();
                this.updateDisplay();
                
                // Visual feedback
                this.showFloatingPoints(reward);
                this.pulsePointsDisplay();
                this.createSparkles();
                
                // Update status
                this.statusMessage.textContent = `üéâ You earned ${reward} points! Spin again!`;
                
                // Play success sound (if available)
                this.playSuccessSound();
                
                this.spinCount++;
            }
            
            showFloatingPoints(points) {
                const floatingPoints = document.createElement('div');
                floatingPoints.className = 'floating-points';
                floatingPoints.textContent = `+${points}`;
                
                // Position near the wheel
                floatingPoints.style.left = '50%';
                floatingPoints.style.top = '50%';
                floatingPoints.style.transform = 'translate(-50%, -50%)';
                
                document.body.appendChild(floatingPoints);
                
                setTimeout(() => {
                    document.body.removeChild(floatingPoints);
                }, 2000);
            }
            
            pulsePointsDisplay() {
                const display = document.getElementById('pointsDisplay');
                display.classList.add('pulse');
                
                setTimeout(() => {
                    display.classList.remove('pulse');
                }, 300);
            }
            
            createSparkles() {
                const sparkleCount = 8;
                const wheelRect = this.wheel.getBoundingClientRect();
                const centerX = wheelRect.left + wheelRect.width / 2;
                const centerY = wheelRect.top + wheelRect.height / 2;
                
                for (let i = 0; i < sparkleCount; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    
                    const angle = (i / sparkleCount) * 2 * Math.PI;
                    const radius = 80 + Math.random() * 40;
                    const x = centerX + Math.cos(angle) * radius;
                    const y = centerY + Math.sin(angle) * radius;
                    
                    sparkle.style.left = x + 'px';
                    sparkle.style.top = y + 'px';
                    
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => {
                        if (document.body.contains(sparkle)) {
                            document.body.removeChild(sparkle);
                        }
                    }, 1000);
                }
            }
            
            playSuccessSound() {
                // Create a simple beep sound using Web Audio API
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    oscillator.frequency.setValueAtTime(1000, audioContext.currentTime + 0.1);
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                    
                } catch (error) {
                    console.log('Audio not supported');
                }
            }
            
            initializeAds() {
                // Initialize Monetag ads when available
                if (typeof window.show_9616590 === 'function') {
                    console.log('Monetag ads initialized');
                } else {
                    console.log('Waiting for Monetag SDK...');
                    // Retry initialization after a delay
                    setTimeout(() => this.initializeAds(), 1000);
                }
            }
        }
        
        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TapEarnGame();
        });
        
        // Handle Telegram Mini App integration
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
