<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Spin & Win</title>
    <script src='//libtl.com/sdk.js' data-zone='9616590' data-sdk='show_9616590'></script>
    <script src="https://static.sonartech.io/lib/1.0.0/sonar.js?appId=app_aa181bab"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            padding: 10px;
            overflow-x: hidden;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            position: relative;
        }

        .header {
            background: linear-gradient(45deg, #ff6b00, #ff8c00, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }

        .points-display {
            background: linear-gradient(135deg, #333, #444);
            border: 2px solid #ff6b00;
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(255, 107, 0, 0.3);
        }

        .points-title {
            color: #ff6b00;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .points-value {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }

        .wheel-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 20px auto;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 6px solid #333;
            position: relative;
            transition: transform 3s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 0 30px rgba(255, 107, 0, 0.5);
            overflow: hidden;
        }

        .wheel-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            clip-path: polygon(0 0, 100% 0, 0 100%);
        }

        .segment-1 { transform: rotate(0deg); background: linear-gradient(135deg, #ff6b00, #ff8c00); }
        .segment-2 { transform: rotate(45deg); background: linear-gradient(135deg, #666, #888); }
        .segment-3 { transform: rotate(90deg); background: linear-gradient(135deg, #ff6b00, #ff8c00); }
        .segment-4 { transform: rotate(135deg); background: linear-gradient(135deg, #666, #888); }
        .segment-5 { transform: rotate(180deg); background: linear-gradient(135deg, #ff6b00, #ff8c00); }
        .segment-6 { transform: rotate(225deg); background: linear-gradient(135deg, #666, #888); }
        .segment-7 { transform: rotate(270deg); background: linear-gradient(135deg, #ff6b00, #ff8c00); }
        .segment-8 { transform: rotate(315deg); background: linear-gradient(135deg, #666, #888); }

        .wheel-text {
            position: absolute;
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }

        .text-1 { top: 35%; left: 75%; transform: rotate(22deg); }
        .text-2 { top: 20%; left: 55%; transform: rotate(67deg); }
        .text-3 { top: 20%; left: 35%; transform: rotate(112deg); }
        .text-4 { top: 35%; left: 20%; transform: rotate(157deg); }
        .text-5 { top: 55%; left: 20%; transform: rotate(202deg); }
        .text-6 { top: 70%; left: 35%; transform: rotate(247deg); }
        .text-7 { top: 70%; left: 55%; transform: rotate(292deg); }
        .text-8 { top: 55%; left: 75%; transform: rotate(337deg); }

        .center-piston {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #444, #666);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 3px solid #ff6b00;
            z-index: 10;
            box-shadow: 0 0 15px rgba(255, 107, 0, 0.8);
        }

        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #ff6b00;
            z-index: 5;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }

        .spin-button {
            background: linear-gradient(135deg, #ff6b00, #ff8c00);
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 107, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .spin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 0, 0.6);
        }

        .spin-button:active {
            transform: translateY(0);
        }

        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .spin-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .spin-button:hover::before {
            left: 100%;
        }

        .stats-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #333, #444);
            border: 2px solid #666;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .stat-title {
            color: #ff6b00;
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-content {
            background: linear-gradient(135deg, #333, #444);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #ff6b00;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #666;
            border-top: 4px solid #ff6b00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .win-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: bold;
            color: #ff6b00;
            opacity: 0;
            pointer-events: none;
            z-index: 20;
        }

        .win-animation.show {
            animation: winPulse 2s ease-out;
        }

        @keyframes winPulse {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        /* Car-themed icons */
        .button-icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">üèÅ SPIN & WIN</h1>
        
        <div class="points-display">
            <div class="points-title">üèÜ TOTAL POINTS</div>
            <div class="points-value" id="totalPoints">0</div>
        </div>

        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel" id="wheel">
                <div class="wheel-segment segment-1"></div>
                <div class="wheel-segment segment-2"></div>
                <div class="wheel-segment segment-3"></div>
                <div class="wheel-segment segment-4"></div>
                <div class="wheel-segment segment-5"></div>
                <div class="wheel-segment segment-6"></div>
                <div class="wheel-segment segment-7"></div>
                <div class="wheel-segment segment-8"></div>
                
                <div class="wheel-text text-1">500</div>
                <div class="wheel-text text-2">100</div>
                <div class="wheel-text text-3">1000</div>
                <div class="wheel-text text-4">5</div>
                <div class="wheel-text text-5">50</div>
                <div class="wheel-text text-6">25</div>
                <div class="wheel-text text-7">250</div>
                <div class="wheel-text text-8">10</div>
                
                <div class="center-piston">üîß</div>
            </div>
            <div class="win-animation" id="winAnimation"></div>
        </div>

        <div class="buttons-container">
            <button class="spin-button" id="normalSpin">
                <span class="button-icon">üèéÔ∏è</span>FREE SPIN
            </button>
            <button class="spin-button" id="monetagSpin">
                <span class="button-icon">üé•</span>WATCH AD TO SPIN
            </button>
            <button class="spin-button" id="sonarSpin">
                <span class="button-icon">üé¨</span>WATCH VIDEO TO SPIN
            </button>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-title">üîÑ Total Spins</div>
                <div class="stat-value" id="totalSpins">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">üéØ Best Spin</div>
                <div class="stat-value" id="bestSpin">0</div>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <div>Loading Ad...</div>
        </div>
    </div>

    <script>
        class SpinWheelGame {
            constructor() {
                this.wheel = document.getElementById('wheel');
                this.totalPointsEl = document.getElementById('totalPoints');
                this.totalSpinsEl = document.getElementById('totalSpins');
                this.bestSpinEl = document.getElementById('bestSpin');
                this.winAnimation = document.getElementById('winAnimation');
                this.loadingOverlay = document.getElementById('loadingOverlay');
                
                this.segments = [500, 100, 1000, 5, 50, 25, 250, 10];
                this.segmentAngle = 360 / this.segments.length;
                this.currentRotation = 0;
                this.isSpinning = false;
                
                this.loadGameData();
                this.initializeEvents();
                this.updateDisplay();
                
                // Engine sound (optional - can be added later)
                this.engineSound = null;
            }

            loadGameData() {
                this.totalPoints = parseInt(localStorage.getItem('totalPoints') || '0');
                this.totalSpins = parseInt(localStorage.getItem('totalSpins') || '0');
                this.bestSpin = parseInt(localStorage.getItem('bestSpin') || '0');
            }

            saveGameData() {
                localStorage.setItem('totalPoints', this.totalPoints.toString());
                localStorage.setItem('totalSpins', this.totalSpins.toString());
                localStorage.setItem('bestSpin', this.bestSpin.toString());
            }

            updateDisplay() {
                this.totalPointsEl.textContent = this.totalPoints.toLocaleString();
                this.totalSpinsEl.textContent = this.totalSpins.toLocaleString();
                this.bestSpinEl.textContent = this.bestSpin.toLocaleString();
            }

            initializeEvents() {
                document.getElementById('normalSpin').addEventListener('click', () => {
                    this.spin('normal');
                });

                document.getElementById('monetagSpin').addEventListener('click', () => {
                    this.spin('monetag');
                });

                document.getElementById('sonarSpin').addEventListener('click', () => {
                    this.spin('sonar');
                });
            }

            showLoading() {
                this.loadingOverlay.style.display = 'flex';
            }

            hideLoading() {
                this.loadingOverlay.style.display = 'none';
            }

            disableButtons() {
                const buttons = document.querySelectorAll('.spin-button');
                buttons.forEach(btn => btn.disabled = true);
            }

            enableButtons() {
                const buttons = document.querySelectorAll('.spin-button');
                buttons.forEach(btn => btn.disabled = false);
            }

            async showMonnetagAd() {
                return new Promise((resolve) => {
                    this.showLoading();
                    
                    // Show Monetag ad
                    if (window.show_9616590) {
                        try {
                            window.show_9616590();
                        } catch (error) {
                            console.log('Monetag ad error:', error);
                        }
                    }
                    
                    // Simulate ad duration
                    setTimeout(() => {
                        this.hideLoading();
                        resolve();
                    }, 3000);
                });
            }

            async showSonarAd() {
                return new Promise((resolve) => {
                    this.showLoading();
                    
                    // Show AdSonar ad
                    if (window.Sonar && window.Sonar.show) {
                        try {
                            window.Sonar.show({ 
                                adUnit: "thespeed",
                                onClose: () => {
                                    this.hideLoading();
                                    resolve();
                                },
                                onError: () => {
                                    this.hideLoading();
                                    resolve();
                                }
                            });
                        } catch (error) {
                            console.log('AdSonar ad error:', error);
                            setTimeout(() => {
                                this.hideLoading();
                                resolve();
                            }, 3000);
                        }
                    } else {
                        // Fallback if AdSonar is not loaded
                        setTimeout(() => {
                            this.hideLoading();
                            resolve();
                        }, 3000);
                    }
                });
            }

            async spin(type) {
                if (this.isSpinning) return;

                this.disableButtons();
                
                try {
                    // Show ads based on type
                    if (type === 'monetag') {
                        await this.showMonnetagAd();
                    } else if (type === 'sonar') {
                        await this.showSonarAd();
                    }

                    // Start spinning
                    this.isSpinning = true;
                    
                    // Calculate spin
                    const spins = Math.floor(Math.random() * 5) + 3; // 3-7 full rotations
                    const randomSegment = Math.floor(Math.random() * this.segments.length);
                    const targetAngle = (360 * spins) + (randomSegment * this.segmentAngle) + (this.segmentAngle / 2);
                    
                    this.currentRotation += targetAngle;
                    this.wheel.style.transform = `rotate(${this.currentRotation}deg)`;
                    
                    // Play engine sound effect (if available)
                    this.playEngineSound();
                    
                    // Wait for spin to complete
                    setTimeout(() => {
                        const wonPoints = this.segments[randomSegment];
                        this.processWin(wonPoints);
                        this.isSpinning = false;
                        this.enableButtons();
                    }, 3000);
                    
                } catch (error) {
                    console.error('Spin error:', error);
                    this.isSpinning = false;
                    this.enableButtons();
                }
            }

            processWin(points) {
                // Update game stats
                this.totalPoints += points;
                this.totalSpins += 1;
                
                if (points > this.bestSpin) {
                    this.bestSpin = points;
                }
                
                // Show win animation
                this.showWinAnimation(points);
                
                // Save and update display
                this.saveGameData();
                this.updateDisplay();
            }

            showWinAnimation(points) {
                this.winAnimation.textContent = `+${points.toLocaleString()}`;
                this.winAnimation.classList.add('show');
                
                setTimeout(() => {
                    this.winAnimation.classList.remove('show');
                }, 2000);
            }

            playEngineSound() {
                // Optional: Add engine rev sound effect
                // This could be implemented with Web Audio API or audio elements
                try {
                    // Create a simple beep sound using Web Audio API
                    if (typeof AudioContext !== 'undefined') {
                        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.setValueAtTime(100, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.1);
                        oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 2.5);
                        
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 3);
                        
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 3);
                    }
                } catch (error) {
                    console.log('Sound not available:', error);
                }
            }
        }

        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SpinWheelGame();
        });

        // Telegram WebApp integration
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
